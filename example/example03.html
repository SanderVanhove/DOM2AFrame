<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="noindex, nofollow, notranslate, noimageindex">
	<title>ProFlow VodLib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<style type="text/css">
		body{
			background: white;
			color: white;
		}
		
		h1{
			color: black;
		}

		p{
			font-size: 20px;
		}

		.hoverer{
			background-color: blue;
			width: 200px;
			height: 120px;
			margin-left: 20px;
			margin-bottom: 40px;
		}

		.hoverer.hover{
			background-color: green;
		}
	</style>
	
</head>
<body class="tvTheek">
	<h1>Body</h1>
	<div class="hoverer" hover="hover">
		<p>DIV: </p>
		<p>Normal</p>
	</div>
	<div style="--vr-x: 0.1;" class="hoverer" hover="hover">
		<p>DIV: </p>
		<p>--vr-x: 0.1;</p>
	</div>
	<div style="--vr-position: absolute; --vr-x: 0; --vr-z: 0.1;" class="hoverer" hover="hover">
		<p>DIV: </p>
		<p>--vr-position: absolute; </p>
		<p>--vr-x: 0;</p>
		<p>--vr-z: 0.1;</p>
	</div>
	<div style="--vr-rotate: 0 0 45;" class="hoverer" hover="hover">
		<p>DIV: </p>
		<p>--vr-rotate: 0 0 45;</p>
	</div>
	<div style="--vr-scale: 2 1.5; margin-top: 120px;" class="hoverer" hover="hover">
		<p>DIV: </p>
		<p>--vr-scale: 2 1.5;</p>
	</div>

	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

	<script src="../dom2aframe/element-resize-detector.min.js"></script>

	<script src="../dom2aframe/aframe-video-bundle.js"></script>
	<script src="../dom2aframe/aframe-stereo-component.js"></script>
	<script src="../dom2aframe/aframe-video-controls.js"></script>

	<script src="../dom2aframe/dom2aframe-assetmanager.js"></script>
	<script src="../dom2aframe/dom2aframe-elements.js"></script>
	<script src="../dom2aframe/dom2aframe-camera.js"></script>
	<script src="../dom2aframe/dom2aframe-controllers.js"></script>
	<script src="../dom2aframe/dom2aframe.js"></script>
</body>
</html>
